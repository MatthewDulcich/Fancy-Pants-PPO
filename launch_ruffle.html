<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle SWF Player</title>
    <style>
        /* Remove any padding or margin from the body and container */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            width: 800px;
            height: 600px;
            /* margin-left: 20px; */
            /* margin-top: 20px; */
        }
    </style>
    <script src="ruffle-nightly-2024_10_27-web-selfhosted/ruffle.js"></script>
    <script src="ruffle-nightly-2024_11_03-web-selfhosted/ruffle.js"></script>
</head>
<body style="background-color: black;">
    <div id="container"></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};

        window.addEventListener("DOMContentLoaded", () => {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("container");
            container.appendChild(player);

            // Load your SWF file
            player.load("fpaworld3.swf");
        });
    </script>
</body>
</html>
